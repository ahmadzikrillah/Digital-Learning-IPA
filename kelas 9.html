<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f2f2f2;
            padding: 5px;
            text-align: center;
            height: 35px;
        }
        header h1 {
            font-size: 1.5em; /* Kurangi ukuran font header */
            margin: 0; /* Hilangkan margin default */
        }
        nav {
            background-color: #00008B;
            color: white;
            overflow: hidden;
            border: 2px solid #2fa94f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 0px;
            height: 30px;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .home-button {
            background-color: #a24ce5;
            color: white;
            border: none;
        }
        .materi-button {
            background-color: #df559e;
            color: white;
            border: none;
        }
        .penutup-button {
            background-color: #ffa858;
            color: white;
            border: none;
        }
        .Materi {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
        }
        footer {
            background-color: #00008B;
            color: white;
            text-align: right;
            padding: 5px 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        .kembali-button,
        .bab-selanjutnya-button {
            display: inline-block;
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .kembali-button {
            float: left;
        }
        .bab-selanjutnya-button {
            float: right;
        }
        .kembali-button:hover,
        .bab-selanjutnya-button:hover {
            background-color: #FF4500;
            transition: 0.3s ease;
        }
        #youtube-video {
            display: block;
            margin: 5px auto;
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            #youtube-video {
                width: 100%;
                height: auto;
            }
        }
        .video-title {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kelas 9</h1>
    </header>
    <nav>
        <a href="kelas 7.html" class="home-button">Kelas 7</a>
        <a href="kelas 8.html" class="materi-button">Kelas 8</a>
        <a href="kelas 9.html" class="penutup-button">Kelas 9</a>
    </nav>
    <section class="Materi">
        <h2 class="video-title">Video Pembelajaran Organ Reproduksi</h2>
        <iframe
            id="youtube-video"
            src="https://www.youtube.com/embed/K4Rw3Xy1CH0?enablejsapi=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </main>

    <script>
        let player;

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                alert('Video selesai diputar. Kembali ke halaman materi.');
                document.getElementById('next-button').style.display = 'block';
            }
        }

        document.getElementById('next-button').addEventListener('click', function() {
            window.location.href = 'halaman-materi.html';
        });

        loadYouTubeAPI();
    </script>

</body>
